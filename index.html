<style>
  body {
    font-family: sans-serif;
    background: #000;
    display: flex;
    justify-content: center;
    padding: 60px;
  }

  .form-container {
    background: #111;
    color: #fff;
    padding: 50px;
    border-radius: 12px;
    width: 100%;
    max-width: 900px; /* üìè wider than before */
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    border: 1px solid #333;
  }

  label {
    display: block;
    font-weight: bold;
    font-size: 20px;
    margin-top: 25px;
    color: #fff;
  }

  input, textarea {
    width: 100%;
    padding: 18px;
    margin-top: 8px;
    font-size: 18px;
    background: #222;
    color: #fff;
    border: 1px solid #555;
    border-radius: 8px;
  }

  button {
    background-color: #2a6ee0;
    color: #fff;
    border: none;
    padding: 18px;
    margin-top: 30px;
    cursor: pointer;
    border-radius: 8px;
    width: 100%;
    font-size: 20px;
    font-weight: bold;
    box-shadow: 0 0 10px #2a6ee0;
  }

  button:hover {
    background-color: #1f56b0;
  }

  .success-message {
    display: none;
    background: #0f0;
    border: 1px solid #3ac44b;
    padding: 20px;
    margin-top: 25px;
    border-radius: 5px;
    text-align: center;
    color: #000;
    font-weight: bold;
    animation: fadeIn 0.5s ease-in-out;
    font-size: 18px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  a {
    color: #4eaaff;
    text-decoration: underline;
  }
</style>
